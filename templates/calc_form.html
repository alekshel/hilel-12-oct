<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>

<p>
    {{ sum_from }} {{ current_from }} => {{ sum_to }} UAH
</p><br><br>

<p>Всі курси валют {{ sum_from }} {{ current_from }}</p>
<ul>
    {% for rate in rates %}
        <li>{{ rate.provider }}: {{ rate.sum_to }} UAH</li>
    {% endfor %}
</ul>
